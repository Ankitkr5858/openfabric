<mat-card>
  <mat-card-content style="display: flex;justify-content: center;align-items: center;height: 96.6vh; ">

    <form [formGroup]="loginForm"  class="LoginForm">
      <h1 style="text-align: center;font-size: 5rem; margin: 3rem 0;">Login</h1>
      <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">
        <mat-grid-tile [colspan]="12" [rowspan]="1">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="emai" required>
          </mat-form-field>
        </mat-grid-tile>



      </mat-grid-list>
      <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">
        <mat-grid-tile [colspan]="12" [rowspan]="1">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
          </mat-form-field>
        </mat-grid-tile>



      </mat-grid-list>
      <span [ngStyle]="{'color':'red'}">{{ error }}</span>
      <br>

      <span>Don't have an account? <a routerLink="/signup">register now</a></span>
      <div style="margin:2rem 2rem;display: flex;justify-content: center;" >
        <mat-button-toggle style="width: 10rem;background:rgb(23, 99, 187);color: white;border-radius: 8px;" 
          (click)="Login()">Login</mat-button-toggle>
      </div>
    </form>

  </mat-card-content>
</mat-card>
