<div
  style="
    margin: 2rem 0rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  "
>
  <h1>View Product</h1>
  <a routerLink="/add-product">
    <mat-button-toggle
      style="
        width: 8rem;
        background: rgb(0, 202, 0);
        color: white;
        border-radius: 8px;
      "
      >Add</mat-button-toggle
    ></a
  >
</div>
<div style="border: 1px solid black">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Items</th>
      <td mat-cell *matCellDef="let element">{{ element.noOfItems }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/edit-product/{{ element._id }}"
          ><mat-icon>edit</mat-icon></a
        >
        <mat-icon (click)="DeleteDialog(element._id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
